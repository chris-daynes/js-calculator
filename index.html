<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Seetting up the botstrap and main.css files  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Here is the google fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Shrikhand" rel="stylesheet">

    <link rel="stylesheet" href="main.css">

    <title>js-calculator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="calc-body" class="text-center">
        <h2>Awesome Calculations</h2>
        <div id="outputScreen">
          <span>0</span>
          <hr>
        </div>
        <div id="inputScreen" class="text-center">
          <a href="#" id="c" class="btn btn-danger btn-lg">C</a>
          <a href="#" id="+/-"class="btn btn-default btn-lg">+/-</a>
          <a href="#" id="/" class="btn btn-default btn-lg">/</a>
          <a href="#" id="X" class="btn btn-default btn-lg">X</a>
          <br>
          <a href="#" id="7" class="btn btn-default btn-lg">7</a>
          <a href="#" id="8" class="btn btn-default btn-lg">8</a>
          <a href="#" id="9" class="btn btn-default btn-lg">9</a>
          <a href="#" id="-" class="btn btn-default btn-lg">-</a>
          <br>
          <a href="#" id="4" class="btn btn-default btn-lg">4</a>
          <a href="#" id="5" class="btn btn-default btn-lg">5</a>
          <a href="#" id="6" class="btn btn-default btn-lg">6</a>
          <a href="#" id="+" class="btn btn-primary btn-lg">+</a>
          <br>
          <a href="#" id="1" class="btn btn-default btn-lg">1</a>
          <a href="#" id="2" class="btn btn-default btn-lg">2</a>
          <a href="#" id="3" class="btn btn-default btn-lg">3</a>
          <a href="#" id="=" class="btn btn-default btn-lg tallButton">=</a>
          <br>
          <a href="#" id="0" class="btn btn-default btn-lg wideButton">0</a>
          <a href="#" id="." class="btn btn-default btn-lg">.</a>


        </div>
      </div>
    </div>

    <!--JQuery and link to main.js file  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>    <script src="main.js"></script>
  </body>
</html>
